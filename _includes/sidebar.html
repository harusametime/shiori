<!-- Feel free to remove this div. Uses purplecoat: http://ellekasai.github.io/purplecoat.js -->
<div data-purplecoat="shiori" data-purplecoat-label="sidebar.html">

  <h3>
    Author
  </h3>

  <p>
    <div class="media">
      <img src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" width="120px" alt="Masaki Samejima" class="pull-left">
      <div class="media-body">
        <h4 class="media-heading">Masaki Samejima</h4>
      </div>
    </div>
  </p>

  <p><a href="https://twitter.com/harusametime" class="twitter-follow-button" data-show-screen-name="false" data-show-count="true" data-dnt="true" data-size="large">Follow @harusametime</a></p>

<h1>Recent Posts</h1>
           <ul class="entries">
            {% for post in paginator.posts %}
              <li>
                <a href="{{ post.url }}">
                <h3>{{ post.title }}</h3>
                <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
                <div>{{ post.content |truncatehtml | truncatewords: 60 }}</div>
                </a>
              </li>
            {% endfor %}
            </ul>
</div>
